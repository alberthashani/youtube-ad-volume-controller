<!DOCTYPE html>
<html>
<head>
  <title>YouTube Volume Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    #notYouTubeMessage {
      color: #666;
      font-style: italic;
      display: none;
    }
    #yt-volume-control-dev-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
      font-family: monospace;
      min-width: 250px;
      user-select: none;
    }
    .dev-panel-header {
      background: #333;
      padding: 5px;
      margin: -10px -10px 10px -10px;
      border-radius: 5px 5px 0 0;
      cursor: move;
    }
    .dev-panel-content p {
      margin: 5px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>
      <input type="checkbox" id="enableExtension"> Enable Extension
    </label>
    <h3>Ad Volume</h3>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <p>Volume: <span id="volumeLabel">0%</span></p>
    <p id="originalVolumeLabel" style="display: none;">Original Volume: <span id="originalVolumeValue">0%</span></p>
  </div>
  <p id="notYouTubeMessage">Extension only works on YouTube</p>
  <script src="constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
