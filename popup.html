<!DOCTYPE html>
<html>
<head>
  <title>YouTube Volume Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    #notYouTubeMessage {
      color: #666;
      font-style: italic;
      display: none;
    }
    .volume-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="volume-control">
      <h3>Youtube Ad Volume <span id="adVolumeLabel">0%</span></h3>
      <input type="range" id="adVolumeSlider" min="0" max="1" step="0.01">
    </div>
  </div>
  <p id="notYouTubeMessage">Extension only works on YouTube</p>
  <script src="src/shared/constants.js"></script>
  <script src="popup.js"></script>
</body>
</html>
